<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="d-flex">
            <div class="logo d-flex all-center">
                <img src="./img/logo.png" alt="Flipkart">
            </div>
            <ul class="d-flex all-center">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search Here">
                <button type="submit" class="search-icon"><img
                        src="https://unpkg.com/lucide-static@latest/icons/search.svg" /></button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <div class="mySlides">
                    <img src="./img/1.jpg" alt="">
                </div>
                <div class="mySlides">
                    <img src="./img/2.jpg" alt="">
                </div>
                <div class="mySlides">
                    <img src="./img/3.jpg" alt="">
                </div>
                <div class="mySlides">
                    <img src="./img/4.jpg" alt="">
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>
    <footer class="d-flex all-center">Copyright &copy; Flipkart.com. All Rights reserved</footer>
    <script src="./js/script.js"></script>
</body>

</html>
